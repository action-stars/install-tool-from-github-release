name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  workflow:
    name: Workflow
    uses: action-stars/generic-workflows/.github/workflows/validate-gh-workflows.yaml@bd15ba4c2618a200fde3622c8d1f9786f2a34761 # v0.7.2
    with:
      auto_doc: true
      markdownlint: true
      shellcheck: true
      yamlfmt: true
