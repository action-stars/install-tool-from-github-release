name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  workflow:
    name: Workflow
    uses: action-stars/generic-workflows/.github/workflows/validate-gh-workflows.yaml@c2a066bdade42e69baf710d589ade9056d0615d0 # v0.5.2
    with:
      auto_doc: true
      markdownlint: true
      shellcheck: true
      yamlfmt: true
