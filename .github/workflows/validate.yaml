name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  workflow:
    name: Workflow
    uses: action-stars/generic-workflows/.github/workflows/validate-gh-workflows.yaml@c445c11c1a06b05f0d6994bc5ac551ae74ea3f7c # v0.7.3
    with:
      auto_doc: true
      markdownlint: true
      shellcheck: true
      yamlfmt: true
