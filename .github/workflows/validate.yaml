name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  workflow:
    name: Workflow
    uses: action-stars/generic-workflows/.github/workflows/validate-gh-workflows.yaml@6764e1ae18ca7d533f938c82e1b2bf7814b85b9b # v0.7.0
    with:
      auto_doc: true
      markdownlint: true
      shellcheck: true
      yamlfmt: true
