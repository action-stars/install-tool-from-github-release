name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  workflow:
    name: Workflow
    uses: action-stars/generic-workflows/.github/workflows/validate-gh-workflows.yaml@73753147453375ee66262f4fb5774a9fc091ba9e # v0.7.1
    with:
      auto_doc: true
      markdownlint: true
      shellcheck: true
      yamlfmt: true
